<h2>Users Admin</h2>
<div class="pb-2">
  <button class="btn btn-sm btn-outline-success" type="button" (click)="addUser()">
    <i class="fa fa-plus"> </i> Add User
  </button>
</div>
<div class="row">
  <div class="col-8">
    <table class="table table-hover table-bordered">
      <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td class="text-center">
          <button class="btn btn-sm btn-outline-warning" type="button"
                  (click)="selectUser(user.id)">View</button>
        </td>
      </tr>
      </tbody>
      <div *ngIf="loadingData" class="text-center">
        <p>{{message}}</p>
      </div>
    </table>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <app-user-detail *ngIf="action === 'view'" [user]="selectedUser"></app-user-detail>
        <app-user-edit *ngIf="action === 'edit'|| action === 'add' " [user]="selectedUser"></app-user-edit>
      </div>
    </div>
  </div>
</div>
